<body>
    <script>

        var a = 0;
        var uname="Riham Sayyed"
        var emailid="wwww@gmai.com"
        var upass="123"
    
        function mouseOver(){
            
            const name = document.forms['suForm']['name'].value;
            const email = document.forms['suForm']['email'].value;
            const pass = document.forms['suForm']['pass'].value;
            const tick = document.querySelector('#check');
    
            const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    
    
    
            if((name == "" || !email.match(emailCheck) || pass == ""  || pass !== upass || name !== uname || email !== emailid) && a==0){
            buttonMoveLeft();
            a = 1;
            return false;
            } 

            
    
            if((name == "" || !email.match(emailCheck) || pass == ""  || pass !== upass || name !== uname || email !== emailid) && a==1){
            buttonMoveRight();
            a = 2;
            return false;
            } 
    
            if((name == "" || !email.match(emailCheck) || pass == ""  || pass !== upass || name !== uname || email !== emailid ) && a==2){
            buttonMoveLeft();
            a = 1;
            return false;
            } 
    
            else{
    
                // document.getElementById('submit-btn').click();  
                document.getElementById('submit-btn').style.cursor = 'pointer';
                return false;
            };
    
        };
    
    
        
    
        function buttonMoveLeft(){
    
            const button = document.getElementById('submit-btn');
            button.style.transform = 'translateX(-160%)';
    
        };
    
    
        function buttonMoveRight(){
    
            const button = document.getElementById('submit-btn');
            button.style.transform = 'translateX(0%)';
    
        };
    
    
        function resetBtn(){
            const button = document.getElementById('submit-btn');
            button.style.transform = 'translateX(0%)';
        };
    
    
    </script>
